<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>lightswitch</title>

	<link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
</head>
<body>
	<div id="controls" class="fixed">
		<div class="left">
			<button onclick="Game.newGame()">New Game</button>
			<span>&nbsp;with settings: </span>
		</div>

		<div class="right">
			<div>
				<span>&nbsp;&nbsp;Scramble</span>
				<input id="scrambleBox" type="number" oninput="Util.limitNumberLength($.scrambleBox, 3)" min="0" max="999">
			</div>
			<div>
				<span>&nbsp;&nbsp;H</span>
				<input id="heightBox" type="number" oninput="Util.limitNumberLength($.heightBox, 2)" min="1" max="99">
			</div>
			<div>
				<span>&nbsp;&nbsp;W</span>
				<input id="widthBox" type="number" oninput="Util.limitNumberLength($.widthBox, 2)" min="1" max="99">
			</div>
		</div>
	</div>

	<div id="board" class="fixed"></div>

	<div id="info" class="fixed"></div>
</body>
</html>
