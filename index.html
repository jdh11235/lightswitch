<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>lightswitch</title>

	<link rel="stylesheet" href="style.css">

	<script src="fastclick.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="controls" class="fixed">
		<center>
			<i class="highlight">Turn off all the lights.</i>
			<div class="right">
				Moves: <span id="movesBox" class="highlight">0</span>
			</div>
		</center>

		<div class="left">
			<button onclick="Game.newGame()">New Game</button>
			<span>&nbsp;with settings: </span>
		</div>

		<div class="right">
			<div>
				<span>&nbsp;&nbsp;Difficulty</span>
				<input id="scrambleBox" class="box" type="number" oninput="Util.limitNumberLength($.scrambleBox, 3); UI.inputScramble()" min="0" max="999" tabindex="3">
			</div>
			<div>
				<span>&nbsp;&nbsp;H</span>
				<input id="heightBox" class="box" type="number" oninput="Util.limitNumberLength($.heightBox, 2); UI.inputHeight()" min="1" max="99" tabindex="2">
			</div>
			<div>
				<span>&nbsp;&nbsp;W</span>
				<input id="widthBox" class="box" type="number" oninput="Util.limitNumberLength($.widthBox, 2); UI.inputWidth()" min="1" max="99" tabindex="1">
			</div>
		</div>
	</div>

	<div id="board" class="fixed noselect"></div>

	<center id="info" class="fixed">
		<a class="link" href="http://git.io/lightswitch">git.io/lightswitch</a>
		&nbsp;
		<a class="link" href="http://github.com/jdh11235/lightswitch">http://github.com/jdh11235/lightswitch</a>
	</center>
</body>
</html>
